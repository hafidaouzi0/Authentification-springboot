<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Login</title>
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

</head>

<body>


	<div class="container bg-light rounded-4 p-5">
		<div class="row justify-content-center  align-items-center ">

			
			<div class="col-lg-5">
			
			<div class="mb-4 text-align-center"><h1>Hello Welcome!</h1>
</div>
<small class="text-muted mb-3">Enter your username and password to log in</small>
				<form th:action="@{/login}" method="post">
				<div class="mb-3 mt-2">
					<input type="text" name="username" placeholder="Username" class="form-control shadow-none 
rounded-pill" autofocus="true">
				</div>

<div class="mb-3">
					<input type="password" name="password" placeholder="Password" class="form-control shadow-none 
rounded-pill">
				</div>
				
				<div class="mb-3">
					<button  name="submit" type="submit" class="btn btn-primary shadow-none
					rounded-pill w-100">Login</button>
				</div>
				</form>
				<div>


				</div>
			</div>

		</div>


	</div>



</body>

</html>
